<!doctype html>
<!-- maybe some stuff from html5bp should be added? -->
<html>
	<head>
		<title>{% block title %}{{ title }}{% endblock %}</title>
		<link rel="stylesheet/less" type="text/css" href="static/css/less/main.less" />
		<script src="static/js/vendor/less-1.3.3.min.js"></script>
	</head>
	<body>
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				<ul id="messages">
					{% for message in messages %}
						<li class="message">{{ message }}</li>
					{% endfor %}
				</ul>
			{% endif %}
		{% endwith %}
		<section id="main">
			{% block main %}
				<p>hi. this is not the template you are looking for.</p>
			{% endblock %}
		</section>
	</body>
</html>
