{% extends 'base.html' %}
{% block page %}


{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class="flashes">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>no messages nom essages nom nom</p>
    {% endif %}
{% endwith %}

<h1>blah</h1>

{% endblock %}
